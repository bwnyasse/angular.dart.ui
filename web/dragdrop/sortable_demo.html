<div>

  <h4>Simple sortable</h4>
  <div class="row" sortable-simple-controller>
    <div class="col-sm-3">
      <ul class="list-group" ui-sortable sortable-data="sortCtrl.listOne">
        <li ng-repeat="item in sortCtrl.listOne" class="list-group-item">{{item}}</li>
      </ul>
    </div>
    <button type="button" class="btn btn-primary" ng-click="sortCtrl.addEntry()">Add entry</button>
    <button type="button" class="btn btn-primary" ng-click="sortCtrl.removeEntry()">Remove entry</button>
  </div>
  
</div>
